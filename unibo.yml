
extends: ~

page:
  layout: portrait
  margin: [ 2.5cm, 2.5cm, 2.5cm, 2.5cm ]
  margin-outer: 2.5cm
  margin-inner: 3cm
  size: A4
  numbering:
    start-at: after-toc

role:
  separate:
    margin-inner: 20
    margin-bottom: 20
    list-item-spacing: 50
  link:
    font-color: #0000FF
  removed:
    font-style: italic
    text-decoration: line-through
    text-decoration-color: #FF0000

bibliography:
  font-color: #0000FF

link:
  font-color: #0000FF

title-page:
  align: center
  title:
    font-size: 28
    font-style: bold
    margin-bottom: 30
    top: 40%
  authors:
    content: "{authors}"
  subtitle:
    font-style: italic
    content: "{subtitle}"

toc:
  hanging-indent: 5
  numbered: true
  toc-font-size: 17
  toc-font-color: #000000
  indent: 30
  line-height: 2.2
  h2-font-style: bold
  h2-margin-top: 30

base:
  font-color: #000000
  font-family: Computer Modern Serif
  font-size: 12
  line-height: 1.4
  text-align: justify

prose:
  margin-inner: 12
  margin-bottom: 12

footnotes:
  font-size: 10
  line-height: 1.2
  text-align: justify

heading:
  part:
      break-before: always
  font-color: #000000
  font-style: bold
  line-height: 1
  h1-margin-top: 30
  h1-margin-bottom: 30
  h1-font-size: 30
  h2-margin-top: 24
  h2-margin-bottom: 24
  h2-font-size: 24
  h3-margin-top: 22
  h3-margin-bottom: 22
  h3-font-size: 22
  h4-margin-top: 20
  h4-margin-bottom: 20
  h4-font-size: 20
  h5-margin-top: 18
  h5-margin-bottom: 18
  h5-font-size: 18
  h6-margin-top: 16
  h6-margin-bottom: 16
  h6-font-size: 16

list:
  indent: 30
  item-spacing: 2
ulist:
  marker:
    circle:
      content: "\u2022"
    square:
      content: "\ue000"
    disc:
      content: "\u203b"

font:
  catalog:
    merge: false
    Computer Modern Serif:
      normal: CMU/Serif/cmus_rm.ttf
      italic: CMU/Serif/cmus_i.ttf
      bold: CMU/Serif/cmus_b.ttf
      bold_italic: CMU/Serif/cmus_bi.ttf
    Computer Modern Typewriter:
      normal: CMU/Typewriter/cmut_t.ttf
      italic: CMU/Typewriter/cmut_i.ttf
      bold: CMU/Typewriter/cmut_b.ttf
      bold_italic: CMU/Typewriter/cmut_bi.ttf

footer:
  height: 100
  recto:
    center:
      content: "{page-number}"
  verso:
    center:
      content: "{page-number}"
